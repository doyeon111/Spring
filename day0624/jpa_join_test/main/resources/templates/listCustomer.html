<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>고객목록</h2>
	<hr>
	<a href="insertCustomer.html">등록</a><br>
	<table border="1" width="80%">
		<thead>
			<tr>
				<th>고객번호</th>
				<th>고객명</th>
				<th>주소</th>
				<th>전화번호</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "c : ${list}">
				<td th:text="${c.custid}"></td>
				<td th:text="${c.name}"></td>
				<td th:text="${c.address}"></td>
				<td th:text="${c.phone}"></td>
				<td>
					<a th:href="@{'/updateCustomer/'+${c.custid}}">수정</a>
					<a th:href="@{'/deleteCustomer/'+${c.custid}}">삭제</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
