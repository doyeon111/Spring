<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>도서 주문 목록</h2>
	<hr>
	<a href="insertOrders.html">등록</a><br>
	<table border="1" width="80%">
		<thead>
			<tr>
				<th>주문번호</th>
				<th>고객번호</th>
				<th>도서번호</th>
				<th>주문가격</th>
				<th>주문일</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "o:${list}">
				<td th:text="${o.orderid}"></td>
				<td th:text="${o.customer.custid}"></td>
				<td th:text="${o.book.bookid}"></td>
				<td th:text="${o.saleprice}"></td>
				<td th:text="${o.orderdate}"></td>
				<td>
					<a th:href="@{'/updateOrders/'+${o.orderid}}" th:text="수정"></a>
					<a th:href="@{'/deleteOrders/'+${o.orderid}}" th:text="삭제"></a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
