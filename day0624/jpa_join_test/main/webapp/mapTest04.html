
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 이동시키기</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3fb6f57c82b8216a45b6142adbf7d0c1"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
	
	mapContainer = document.getElementById('map'); // 지도를 표시할 div 
	mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
	};
	map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다	
		
	$("#btnMove").click(function(){
		newLatLng = new kakao.maps.LatLng(33.450580, 126.574942);
		map.panTo(newLatLng);
		
		// 마커를 생성합니다
		var marker = new kakao.maps.Marker({
		    position: newLatLng
		});

		// 마커가 지도 위에 표시되도록 설정합니다
		marker.setMap(map);

	});
});
</script>

</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>
<p> 
    <button id="btnMove">우리집</button> 
</p>
</body>
</html>
