<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function pro() {
		var list = "";
		list += "<ul>";
		list += "<li>김치볶음밥</li>";
		list += "<li>김치찌개</li>";
		list += "<li>떡볶이</li>";
		list += "<li>치킨</li>";
		list += "</ul>";
		
		document.getElementById("foodList").innerHTML = list;
	}
</script>
</head>
<body>
	<hr>
	<div id="foodList"></div>
	<hr>
	<button onclick="pro()">좋아하는 음식</button>
</body>
</html>
