<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function calc() {
		radius = Number(document.getElementById("radius").value); //입력된 값을 글자인데 Number를 붙임으로써 숫자로 변환된다.
		result = 2*radius*3.14;
		document.getElementById("result").innerHTML = result;
		
	}
</script>
</head>
<body>
		반지름 : <input type="number" id="radius">
		<input type="button" value="원의 둘레 계산하기" onclick="calc()">
		결과: <span id="result"></span>
</body>
</html>
