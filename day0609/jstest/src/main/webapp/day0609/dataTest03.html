<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#over {
		color: red;
	}
</style>
<script type="text/javascript">
	window.onload = function() {
		var arr = ["영","일","이","삼","사","오","육","칠","팔","구"];
		document.getElementById("btnOK").onclick = function(){
			
			document.getElementById("over").innerHTML = "";
			
			var num = Number(document.getElementById("num").value);
			var kor = "";
			
			if(num<0 || num>9) {
				document.getElementById("over").innerHTML = "입력값이 넘었습니다.";
				return;
			}
			kor = arr[num];
			/*
			switch(num) {
			case 0: kor = "영"; break;
			case 1: kor = "일"; break;
			case 2: kor = "이"; break;
			case 3: kor = "삼"; break;
			case 4: kor = "사"; break;
			case 5: kor = "오"; break;
			case 6: kor = "육"; break;
			case 7: kor = "칠"; break;
			case 8: kor = "팔"; break;
			case 9: kor = "구"; break;
			
			}*/
			
			document.getElementById("result").innerHTML = kor;
		}
		
	}
</script>
</head>
<body>
	<h2>한글 표기식 출력</h2>
	<hr>
	0~9 사이의 수를 입력: <input type="number" id="num">
	<button id="btnOK">변환하기</button>
	<br>
	결과: <span id="result"></span> <span id="over"></span>
	

</body>
</html>
