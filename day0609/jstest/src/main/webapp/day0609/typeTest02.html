<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	console.log(52+273); //계산된 값
	console.log('52+273'); //글자 그대로 처리
	console.log(eval('52+273')); //string에 있는 결과를 실행시켜주세요. ==> string에 있는 문자열을 계산하여 맨 위와 같은 값이 됨.
	console.log('hello' + 2022); //hello2022
	console.log('2022'+2); //20222
	console.log(2 + '2022'); //22022
	// + 연산자에 문자열이 오면 연결해준다.
	
	console.log("--------------------------------------------------------------------");
	console.log(2*3); //6
	console.log('2*3'); //2*3
	console.log('2' * 3); //6
	console.log(2*'3'); //6
	console.log('2'*'3'); //6
	
	console.log("--------------------------------------------------------------------");
	console.log(2-3); //-1
	console.log('2-3'); //2-3
	console.log('2' - 3); //-1
	console.log(2-'3'); //-1
	console.log('2'-'3'); //-1
	
	console.log("--------------------------------------------------------------------");
	console.log(2/3); //0.66666666666666
	console.log('2/3'); //2/3
	console.log('2' / 3); //0.6666666666666
	console.log(2/'3'); //0.66666666666666
	console.log('2'/'3'); //0.6666666666666
	
	//+ 연산자를 제외하고 문자열을 숫자로 변환하여 연산을 수행합니다.
</script>
</body>
</html>
