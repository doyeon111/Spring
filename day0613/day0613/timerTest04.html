<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var news = ['尹, 北 방사포에도 영화관람? "의구심 가질 것 없다"',
				'"리세션 발생 가능성 높다"…글로벌 증시 "R의 공포" 커져',
				'방송서 "고객 자산 6조원 불려줬다"던 부동산전문가..알고보니 중개보조원',
				'인권위 "유치원 매운급식, 인권침해 아니다"',
				'민주당 비대위가 주목해야 할 세 가지 숫자'];
	
	window.onload = function() {
		a=0; //배열의 인덱스
		i=0; //글자의 인덱스
		str = "";
		
		setInterval(function(){
			str += news[a].charAt(i);
			i++;
			document.getElementById("output").innerHTML = str;
		
			
			if(i >= news[a].length) { 
				i=0; //글자가 다 가져와지면 다시 0부터 시작
				str = ""; // 이전 것을 지우고 다시 처음부터 출력
				a++;
			}
			
			if(a >= news.length) {
				a=0;
				i=0;
				str = "";
			}
			
			
		}, 100);
	}
	
</script>
</head>
<body>
	실시간 뉴스 : <span id="output"></span>
</body>
</html>
