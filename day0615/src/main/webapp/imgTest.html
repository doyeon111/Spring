<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		
		$("#btnOK").click(function(){
			var img = $("<img/>");
			//$(img).attr("src", "./goods/ball1.jpg");
			//$(img).attr("width", 100);
			//$(img).attr("height", 100);
			
			//위의 것을 한꺼번에 처리
			$(img).attr({
				src:"./goods/ball2.jpg",
				width:100,
				height:100
			})
			
			$("#result").append(img);
		});
		
		
	});
</script>
</head>
<body>
	<div id="result"></div>
	<button id="btnOK">이미지 노드 생성</button>
</body>
</html>
