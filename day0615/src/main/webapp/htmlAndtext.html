<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		var str = "<h1>hello</h1>";
		$("#a").text(str);
		$("#b").html(str); //html로 바꿔서 출력
	});
</script>
</head>
<body>
	<div id="a"></div>
	<div id="b"></div>
</body>
</html>
