<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#list {
	list-style: none;
}
</style>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#btnRead").click(function(){
		$.ajax({
			url:"/bookList",
			success:function(arr){
				$.each(arr, function(){
					$("#list").append($("<li></li>").html(this.title).attr("link", this.link));
					
				});
			}
		});
	});
	
	$(document).on("click", "li", function(){
		var base = "https://www.hanbit.co.kr";
		var link = base + $(this).attr("link"); 
		location.href = link;
	});

});
</script>
</head>
<body>
	<ul id="list"></ul>
	<hr>
	<button id="btnRead">새 책 읽어오기</button>
	<iframe id="bookInfo" src="https://www.hanbit.co.kr/store/books/look.php?p_code=B6361762764"></iframe>
</body>
</html>
