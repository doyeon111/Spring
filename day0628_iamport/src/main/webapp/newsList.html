<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#list {
	list-style: none;
}
</style>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		$.ajax({
			url : "/newsList",
			success : function(arr) {
				$.each(arr, function() { //arr만큼 반복실행
					if (this.title != "") {
						var li = $("<li></li>");
						//li 안에 <a>만들기
						var a = $("<a></a>").html(this.title).attr("href", this.url);
						$(li).append(a);
						$("#list").append(li);
					}

				});
			}
		});

	});
</script>
</head>
<body>
	<ul id="list">

	</ul>
</body>
</html>
