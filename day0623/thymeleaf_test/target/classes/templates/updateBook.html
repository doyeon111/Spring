<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>도서 수정</h2>
	<hr>
	<form action="/updateBook" method="post">
		<!-- 상태유지한 값들을 불러오기 -->
		<input type="hidden" name="bookid" th:name="bookid" th:value="${book.bookid}">
		도서이름: <input type="text" name="bookname" th:name="bookname" th:value="${book.bookname}"><br>
		출판사: <input type="text" name="publisher" th:name="publisher" th:value="${book.publisher}"><br>
		도서가격: <input type="text" name="price" th:name="price" th:value="${book.price}"><br>
		<input type="submit" value="수정">
	</form>
</body>
</html>
