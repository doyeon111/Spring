<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() { //자바스크립트의 window.onload = function() {} 와 같은 의미
		$(".name").css("color", "red"); //name 클래스만 red로 설정 / 클래스 이름을 쓸때는 .을 붙여준다.
		$("#lee").css("background", "blue"); //아이디가 lee인 사람에게만 배경을 파란색으로 설정
	});
</script>
</head>
<body>
	<h1 class="name">홍길동</h1>
	<p>서울</p>
	<h1 class="name" id="lee">이순신</h1>
	<p>부산</p>
	<h1 class="name">유관순</h1>
	<p>전주</p>
	<hr>
	<h1>자바</h1>
	<h1>오라클</h1>
	<h1>jsp</h1>
	<h1>스프링</h1>
</body>
</html>
