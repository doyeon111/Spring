<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() { //자바스크립트의 window.onload = function() {} 와 같은 의미
		$("h1").css("color", "red"); //h1 태그를 모두 찾아 컬러를 red로 설정해준다.
	});
</script>
</head>
<body>
	<h1>홍길동</h1>
	<p>서울</p>
	<h1>이순신</h1>
	<p>부산</p>
</body>
</html>
